{% load static %}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Patient::Search</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'assets/img/favicons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'assets/img/favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'assets/img/favicons/favicon-16x16.png' %}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'assets/img/favicons/favicon.ico' %}"
    />
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}" />
    <meta
      name="msapplication-TileImage"
      content="{% static 'assets/img/favicons/mstile-150x150.png' %}"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/admin.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-top py-3"
        data-navbar-on-scroll="data-navbar-on-scroll"
      >
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center fw-bold fs-2"
            href="#"
            ><img
              class="d-inline-block me-3"
              alt=""
            />2021SWE::CAUnseling</a
          >
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto pt-2 pt-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold active" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Find a doctor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonial">Application form</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonial">Report</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#testimonial">My page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="py-8">
        <div
          class="bg-holder"
          style="
            background-image: url({% static 'assets/img/illustrations/dot.png' %});
            background-position: center left;
            background-size: auto;
          "
        ></div>
        <!--/.bg-holder-->

        <div
          class="bg-holder"
          style="
            background-image: url({% static 'assets/img/illustrations/dot-2.png' %});
            background-position: center right;
            background-size: auto;
            margin-left: -180px;
            margin-top: 20px;
          "
        ></div>
        <!--/.bg-holder-->

            <div class="container-lg">
          <div class="row justify-content-center">
            <div class="col-3 text-center">
              <h2 class="fw-bold">Search</h2>
              <hr class="w-25 mx-auto text-dark" style="height: 2px" />
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-md-10 col-lg-6 mx-auto">
                <div class="card card-signin my-8">
                  <div class="card-body">
                    <h4 class="card-title text-center">Find a doctor</h4>
                    <h6><br/></h6>
                    <div>
                      <center>
                        <form class = 'search'>
                          <select class = 'SelectSearch' name = 'WhichSearch' style="width:140px;height:35px;">
                                <option id = 'familymedicine' value = 'familymedicine'>가정의학과</option>
                                <option id = 'physician' value = 'physician'>내과</option>
                                <option id = 'anesthesia' value = 'anesthesia'>마취통증의학과</option>
                                <option id = 'obstetrician' value = 'obstetrician'>산부인과</option>
                                <option id = 'pediatrician' value = 'pediatrician'>소아과</option>
                                <option id = 'psychiatry' value = 'psychiatry'>정신의학과</option>
                                <option id = 'plasticsurgeon' value = 'plasticsurgeon'>성형외과</option>
                                <option id = 'surgeon' value = 'surgeon'>외과</option>
                                <option id = 'orthopedist' value = 'orthopedist'>정형외과</option>
                                <option id = 'physiatrist' value = 'physiatrist'>재활의학과</option>
                                <option id = 'thoracicsurgeon' value = 'thoracicsurgeon'>흉부외과</option>
                                <option id = 'oculist' value = 'oculist'>안과</option>
                                <option id = 'noseandthroat' value = 'noseandthroat'>이비인후과
                                <option id = 'urologist' value = 'urologist'>비뇨의학과</option>
                                <option id = 'dermatologist' value = 'dermatologist'>피부과</option>
                                <option id = 'dentist' value = 'dentist'>치과</option>
                            </select>
                            <input type="text" placeholder="의사명 입력" style="width:250px;height:35px;">
                            <input type="button" class="btn btn-primary" value="Search" onclick="doctor_search()">
                        </form>
                      </center>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="py-6 pt-7 bg-primary-gradient">
        <div
          class="bg-holder"
          style="
            background-image: url({% static 'assets/img/illustrations/dot.png' %});
            background-position: left bottom;
            background-size: auto;
            filter: contrast(1.5);
          "
        ></div>
        <!--/.bg-holder-->

        <div
          class="bg-holder"
          style="
            background-image: url({% static 'assets/img/illustrations/dot-2.png' %});
            background-position: right top;
            background-size: auto;
            margin-top: -75px;
          "
        ></div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-4 order-0 order-sm-0 pe-6">
              <a class="text-decoration-none" href="#"
                ><img
                  class="img-fluid me-2"
                  src="{% static 'assets/img/icons/footer-logo.png' %}"
                  alt=""
                /><span class="fw-bold fs-1 text-light">CAUnseling</span></a
              >

            </div>
            
  </body>
</html>
