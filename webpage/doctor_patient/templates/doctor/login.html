{% load static %}

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- ===============================================-->
        <!-- Document Title-->
        <!-- ===============================================-->
        <title>Doctor::Login</title>

        <!-- ===============================================-->
        <!-- Favicons-->
        <!-- ===============================================-->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="{% static 'assets/img/favicons/apple-touch-icon.png' %}">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{% static 'assets/img/favicons/favicon-32x32.png' %}">
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{% static 'assets/img/favicons/favicon-16x16.png' %}">
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="{% static 'assets/img/favicons/favicon.ico' %}">
        <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
        <meta
            name="msapplication-TileImage"
            content="{% static 'assets/img/favicons/mstile-150x150.png' %}">
        <meta name="theme-color" content="#ffffff">

        <!-- ===============================================-->
        <!-- Stylesheets-->
        <!-- ===============================================-->
        <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet"/>

    </head>

    <body>

        <!-- ===============================================-->
        <!-- Main Content-->
        <!-- ===============================================-->
        <main class="main" id="top">
            <nav
                class="navbar navbar-expand-lg navbar-light fixed-top py-4"
                data-navbar-on-scroll="data-navbar-on-scroll">
                <div class="container">
                    <a
                        class="navbar-brand d-flex align-items-center fw-bold fs-2"
                        href="../../home"
                        >2021SWE::CAUnseling</a
                      >
                    <button
                        class="navbar-toggler collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span></button>
                    <div
                        class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto pt-2 pt-lg-0">
                          <li class="nav-item">
                            <a class="nav-link fw-bold active" aria-current="page" href="../main"
                              >Home</a
                            >
                          </li>
                          <li class="nav-item"><a class="nav-link" href="../patient-list">Patient list</a></li>
                          <li class="nav-item"><a class="nav-link" href="../prescription">Prescription</a></li>
                          <li class="nav-item"><a class="nav-link" href="../reservation">Reservation</a></li>
                          <li class="nav-item">
                            <a class="nav-link" href="../feedback">Feedback</a>
                          </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="py-8">
                <div
                    class="bg-holder"
                    style="
            background-image: url({% static 'assets/img/illustrations/services-bg.png' %});
            background-position: center left;
            background-size: auto;
          "></div>
                <!--/.bg-holder-->

                <div
                    class="bg-holder"
                    style="
            background-image: url({% static 'assets/img/illustrations/dot-2.png' %});
            background-position: center right;
            background-size: auto;
            margin-left: -180px;
            margin-top: 20px;
          "></div>
                <!--/.bg-holder-->

                <div class="container-lg">
                    <div class="row justify-content-center">
                        <div class="col-3 text-center">
                            <h2 class="fw-bold">Doctor login</h2>
                            <hr class="w-25 mx-auto text-dark" style="height: 2px"/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                <div class="card card-signin my-5">
                                    <div class="card-body">
                                        <h5 class="card-title text-center">Log In</h5>
                                        <div class="row mt-5">
                                            <div class="col-12">
                                                {{error}}
                                            </div>
                                        </div>
                                        <form class="form-signin" method="POST">
                                            {% csrf_token %}

                                            {% for field in form %}
                                                <div class="form-group">

                                                    <input
                                                        type="{{ field.field.widget.input_type }}"
                                                        class="form-control"
                                                        id="{{ field.id_for_label }}"
                                                        placeholder="{{ field.label }}"
                                                        name="{{ field.name }}"/>
                                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                                </div>
                                                {% if field.errors %}
                                                    <span style="color: red;">{{ field.errors }}</span>
                                                {% endif %}
                                            {% endfor %}
                                            <div class="custom-control custom-checkbox mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                                            </div>
                                            <div style="text-align: center">
                                                <button type="submit" class="btn btn-primary">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<section class="py-6 py-lg-8" id="about">
<div
    class="bg-holder"
    style="background-image:url({% static 'assets/img/illustrations/dot.png' %});background-position:right bottom;background-size:auto;margin-top:50px;"></div>
<!--/.bg-holder-->

</section>
<!-- <section> close ============================-->
<!-- ============================================-->

<section class="py-8" id="testimonial">
<div class="container">
    <div
        class="bg-holder z-index-1"
        style="background-image:url({% static 'assets/img/illustrations/dot.png' %});background-position:right top;background-size:auto;margin-left:-30px;margin-top:10px;filter:contrast(1.5);"></div>
    <!--/.bg-holder-->

    <div
        class="bg-holder z-index-1"
        style="background-image:url({% static 'assets/img/illustrations/dot-2.png' %});background-position:left bottom;background-size:auto;margin-left:-35px;margin-top:-65px;filter:contrast(1.5);"></div>
    <!--/.bg-holder-->

</main>
<!-- ===============================================-->
<!-- End of Main Content-->
<!-- ===============================================-->

<!-- ===============================================-->
<!-- JavaScripts-->
<!-- ===============================================-->
<script src="vendors/@popperjs/popper.min.js"></script>
<script src="vendors/bootstrap/bootstrap.min.js"></script>
<script src="vendors/is/is.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="{% static 'assets/js/theme.js' %}"></script>

<link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&amp;display=swap"
    rel="stylesheet">
</body>

</html>
